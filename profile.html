    <div class="loader flex align-center justify-center" id="loader">

    <header class="header flex align-center space-between">
        <div class="alert flex align-center justify-center">message</div>
        <a href="#" class="logo flex align-center">
            <i class="fas fa-shopping-bag"></i>
            <h3 id="logoText">Store</h3>

        <nav class="navbar flex align-center space-between">

                        <i class="fa fa-user-circle"></i>
                        profile
                    </a>
                    <a href="login.html" id="logout" class="logout flex align-center gap-10">logout<i
                            class="icon-logout"></i></a>
                </div>
            </div>
        </nav>
        <div class="shopping-cart-list" id="shoppingCartList">
            <div class="cart-header flex align-center space-between">
                <h1>your cart</h1>
                <i class="icon-close" id="closeCart"></i>
            </div>

            <div class="cart-details">
                <div class="total flex align-center space-between">
                    <p>total</p>
                    <p class="total_price" id="totalPriceNumber">$0</p>
                </div>
            </div>
            <button class="btn">checkout</button>
        </div>
    </header>
    <section class="profile-p flex">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="img"><img src="./imgs/images/users/personal-profile-img.jpeg" alt=""></div>
                <div class="sidebar-username">
                    <p class="username" id="userName"></p>
                </div>
            </div>
            <div class="sidebar-links">
                <ul>
                    <li class="flex link align-center space-between" id="myOrdersLink">
                        <div class="flex align-center" id="myOrdersRow">
                            <i class="icon-handbag" id="myOrderIcon"></i>
                            <p id="myOrderText">my orders</p>
                        </div>
                    </li>
                    <li class="flex link align-center space-between" id="settingsLink">
                        <div class="flex align-center" id="mySettingsRow">
                        <i class="icon-settings" id="settingsIcon"></i>
                        <p id="settingText">settings</p>
                        </div>
                    </li>
                    <li class="flex link align-center space-between" id="logoutLink">
                        <div class="flex align-center" id="myLogoutRow">
                        <i class="icon-logout" id="logoutIcon"></i>
                        <p id="logoutText">Logout</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <section class="my-orders-section show" id="myOrders">
                <div class="section-heading flex align-center gap-10">
                    <i class="icon-handbag"></i>
                    <p>my orders</p>
                </div>
                <div class="total-price">
                    <p>total price: <span class="price-number" id="productPriceNum">$0</span></p>
                </div>
                <table class="orders-table" id="ordersTable">
                    <!-- <thead>
                        <th>image</th>

                    </tbody> -->
                </table>
            </section>
            <section class="settings-section" id="settingsSection">
                <div class="section-heading flex align-center gap-10">
                    <i class="icon-settings"></i>
                    <p>settings</p>
                </div>
                <p class="change-data">change your data</p>
                <div class="forms">
                    <form id="changeemail">
                        <label for="email">change your email</label>
                        <input type="email" id="email" name="email">
                        <button class="form-btn">change</button>
                    </form>
                    <form id="changeusername">
                        <label for="username">change your username</label>
                        <input type="text" id="usernameInput" name="username">
                        <button class="form-btn">change</button>
                    </form>
                    <form id="changepassword">
                        <label for="password">change your password</label>
                        <input type="password" id="password" name="password">
                        <button class="form-btn">change</button>
                    </form>
                    <div class="delete-account">
                        <button class="deleteAccount" id="deleteAcc"><i class="fas fa-trash"></i>Delete Account</button>
                    </div>
                </div>
            </section>
        </div>
    </section>
