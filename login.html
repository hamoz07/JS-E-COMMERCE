<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="./imgs/images/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/simple-icons.css">

    <title>Store | Login</title>
</head>

<body>
    <div class="alert flex-align-center justify-center">Message</div>
    <div class="auth container flex align-center justify-center">
        <form class="form" id="login">
            <div class="form-header flex align-center space-between">
                <p class="form-title">login</p>
                <p class="switch-link login">
                    Don't have an account
                    <a href="signup.html" class="link">Join Now</a>
                </p>
            </div>
            <div class="input-group flex">
                <label for="email">email</label>
                <input type="email" id="email" name="email">
            </div>
            
            <div class="input-group gap-5 flex">
                <label for="password">password</label>
                <input type="password" id="password" name="password">
            </div>

            <button class="btn" id="loginBtn">login</button>
        </form>
    </div>
    <script src="./js/alert.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
